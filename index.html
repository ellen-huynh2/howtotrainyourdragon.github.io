<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to Train Your Dragon</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            background-color: #6a0dad; /* Purple background color */
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff; /* Text color */
        }
        header {
            background-image: url('header-bg.jpg');
            background-size: cover;
            padding: 50px 0;
            text-align: center;
        }
        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2em;
        }
        main {
            padding: 50px;
            text-align: center;
        }
        section {
            margin-bottom: 50px;
        }
        section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        footer {
            background-color: #4a0261; /* Darker purple for footer */
            padding: 20px 0;
            text-align: center;
        }
        video {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>How to Train Your Dragon</h1>
        <nav>
            <ul>
                <li><a href="content.html">Content</a></li> <!-- Link to content.html -->
                <li><a href="#characters">Characters</a></li>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <section id="Content">
            <h2>About the Movie</h2>
            <p>Insert information about the movie here...</p>
        </section>
        <section id="characters">
            <h2>Characters</h2>
            <p>Insert information about the characters here...</p>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <!-- Insert image gallery here... -->
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Contact information goes here...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 How to Train Your Dragon</p>
    </footer>
</body>
</html>
