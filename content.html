<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        #poster {
            display: block;
            margin: 50px auto; /* Centering the poster */
            max-width: 80%; /* Adjust as needed */
            height: auto; /* Maintains aspect ratio */
        }
        #content {
            text-align: center;
            margin: 0 auto;
            max-width: 800px;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to the Content Page</h1>
        <img id="poster" src="image.jpeg" alt="Movie Poster">
        <p>This is where you can find more interesting content about the movie "How to Train Your Dragon". You can include information about the plot, characters, behind-the-scenes details, and more!</p>
        <p>Feel free to explore and enjoy!</p>
    </div>
</body>
</html>
