<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Page</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file for styling -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #6a0dad, #4a0261); /* Gradient purple background */
            color: #fff; /* Text color */
            background-attachment: fixed; /* Keep the background fixed while scrolling */
        }
        #content {
            text-align: center;
            margin: 0 auto;
            max-width: 800px;
            padding: 50px 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background for content */
            border-radius: 20px; /* Rounded corners for content */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8); /* Drop shadow effect for content */
        }
        #poster {
            display: block;
            margin: 0 auto 30px; /* Centering the poster */
            max-width: 80%; /* Adjust as needed */
            height: auto; /* Maintains aspect ratio */
            border-radius: 10px; /* Rounded corners for poster */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Glow effect for poster */
        }
        p {
            line-height: 1.6; /* Increased line height for better readability */
        }
        .btn {
            display: inline-block;
            background-color: #fff; /* White background for button */
            color: #6a0dad; /* Purple text color for button */
            padding: 10px 20px; /* Padding for button */
            text-decoration: none; /* Remove default link underline */
            border-radius: 5px; /* Rounded corners for button */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }
        .btn:hover {
            background-color: #4a0261; /* Darker purple background for button on hover */
            color: #fff; /* White text color for button on hover */
        }
    </style>
</head>
<body>
    <div id="content">
        <h1>Welcome to the Content Page</h1>
        <img id="poster" src="image.jpeg" alt="Movie Poster">
        <p>This is where you can find more interesting content about the movie "How to Train Your Dragon". You can include information about the plot, characters, behind-the-scenes details, and more!</p>
        <p>Feel free to explore and enjoy!</p>
        <a href="#" class="btn">Learn More</a> <!-- Example button for additional action -->
    </div>
</body>
</html>
